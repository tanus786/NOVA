        <div class="container">
            <form  name ="submit-to-google-sheet" action="action_page.php">

              <label for="uid"><b><u>UNIQUE</u> <u>I'D</u> <u>NUMBER</u></b></label>
              <input type="text" id="uid" name="I'd Number" placeholder="1234 1234 1234">

              <label for="cnumber"><b><u>CONTACT</u></b> <b><u>NUMBER</u></b></label>

            </form>
            <span id="msg"></span>
        </div>

        <form name="submit-to-google-sheet">
        
        </form>

        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbx6IEubAGr0lz-jSeMXcdLJJH1GnrydgU-wV4cy5eC-dlJWW_VcpcTBcJssFLSs9buU/exec'
            const form = document.forms['submit-to-google-sheet']
            const msg= document.getElementById("msg")
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                  msg.innerHTML="COMPLAINT LODGED SUCCESSFULLY"
                  setTimeout(function(){
                    msg.innerHTML = ""
                  },5000)
                  form.reset()
                })
                .catch(error => console.error('Error!', error.message))
            })
          </script>
